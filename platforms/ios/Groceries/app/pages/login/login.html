<StackLayout #container>
    <Image src="res://logo_login" stretch="none" horizontalAlignment="center"></Image>

    <TextField hint="Email Address" keyboardType="email" [(ngModel)]="user.email" 
        autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField hint="Password" secure="true" [(ngModel)]="user.password"></TextField>

    <!-- <Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'">" -->
    <!-- Now, when the value of the isLoggingIn property changes after the user taps the bottom button -->
    <!-- Angular is smart enough to update the text of the button automatically -->

    <Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'" class="submit-button" (tap)="submit()"></Button>
    <Button [text]="isLoggingIn ? 'Sign up' : 'Back to login'" class="signup-button" (tap)="toggleDisplay()"></Button>

    <!--
      <Button text="Sign in" class="submit-button" (tap)="submit()"></Button>
      <Button text="Sign up for Groceries" class="signup-button"></Button>
    -->
</StackLayout>
